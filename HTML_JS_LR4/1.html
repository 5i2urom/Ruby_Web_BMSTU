<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Магазин</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .row{width:500px; height:300px; vertical-align: top;}
        #makeColor:hover {background-color: blue;}
        #makeColor2:hover {background-color: red;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Введите товар: <input type="text" id="product"></td>
        </tr>
        <tr>
            <td> Введите стоимость: <input type="number" id="price"></td>
        </tr>
        <tr>
            <td> <button onclick="add()"> Ввести </button> </td>
        </tr>
    </table>

    <br><br><br>

    <table>
        <tr>
            <td class="row">
                <table id="dataTable" border="1">
                    <caption><strong> Все товары </strong></caption>
                    <tr>
                        <td>Номер</td>
                        <td>Товар</td>
                        <td>Стоимость</td>
                    </tr>
                </table>
            </td>

            <td class="row">
                <table id="boxTable" border="1">
                    <caption><strong> Корзина </strong></caption>
                    <tr>
                        <td>Номер</td>
                        <td>Товар</td>
                        <td>Стоимость</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><button onclick="count()">Cтоимость заказа</button></td>
        </tr>

        <tr>
            <td></td>
            <td id="message"></td>
        </tr>

    </table>

</body>
</html>
